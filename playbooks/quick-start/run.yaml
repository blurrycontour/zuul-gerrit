- hosts: all
  vars:
    workspace: /tmp/quickstart-test
    local: false
  roles:
    - use-buildset-registry
  tasks:
    - name: Install podman
      block:
        - name: Add project atomic PPA
          apt_repository:
            repo: ppa:projectatomic/ppa
          become: true
        - name: Install packages
          package:
            name: podman
          become: true
        state: present
    - name: Install git-review and podman-compose
      command: python3 -m pip install git-review git+https://github.com/containers/podman-compose
      become: true
    - name: Create workspace directory
      file:
        state: directory
        path: "{{ workspace }}"
    - name: Generate example user ssh key
      command: "ssh-keygen -f {{ workspace }}/id_rsa -N ''"
      args:
        creates: "{{ workspace }}/id_rsa.pub"
    - name: Load example user SSH key
      shell: "cat {{ workspace }}/id_rsa.pub"
      register: ssh_key_cat
    - name: Register example user SSH key
      set_fact:
        ssh_public_key: "{{ ssh_key_cat.stdout }}"
    - name: Start ssh-agent
      command: ssh-agent
      register: ssh_agent
    - name: Add key to ssh agent
      shell:
        executable: /bin/bash
        cmd: |
          {{ ssh_agent.stdout }}
          ssh-add {{ workspace }}/id_rsa
    - block:
        - name: Run tasks in ssh agent
          include_tasks: main.yaml
      always:
        - name: Stop ssh-agent
          shell:
            executable: /bin/bash
            cmd: |
              {{ ssh_agent.stdout }}
              ssh-agent -k
