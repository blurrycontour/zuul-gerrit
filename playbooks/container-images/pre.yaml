- hosts: all
  tasks:

    - name: Install pbrx software
      command: python3 -m pip install src/git.openstack.org/openstack/pbrx
      become: yes

    - name: Install docker
      package:
        name: docker-ce
        state: present

    - name: Add zuul user to docker group
      become: yes
      user:
        name: zuul
        groups:
          - docker
        append: yes
