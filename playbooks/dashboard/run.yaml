- hosts: all
  roles:
    - revoke-sudo
    - set-zuul-log-path-fact
    - role: npm
      npm_command: build
  post_tasks:
    - name: Copy the build to the javascript content dir
      command: "rsync -a --delete {{ zuul.project.src_dir }}/web/build/ {{ zuul.project.src_dir }}/zuul/web/static/"
  environment:
    REACT_APP_ZUUL_API: "{{ zuul_api_url }}/api/"
