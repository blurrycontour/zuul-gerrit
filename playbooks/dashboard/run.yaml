- hosts: all
  roles:
    - revoke-sudo
    - set-zuul-log-path-fact
    # TODO(mordred) It's not great embedding logs.openstack.org here
    - role: npm
      npm_command: >-
        build:dist --
          --define ZUUL_API_URL='https://zuul.openstack.org'
          --define ZUUL_BASE_HREF='http://logs.openstack.org/{{ zuul_log_path }}/'
