- hosts: node
  tasks:

    - name: Run setup
      setup:
      register: setupvar

    - name: Output debug for a var
      debug:
        var: setupvar

    - name: Run a shell task
      command: find .

    - name: Loop with items
      command: "echo {{ item }}"
      with_items:
        - item1
        - item2
        - item3
