- block:
    - name: Install git-review
      command: python3 -m pip install git-review podman-compose
      become: true
    - name: Force cgroup manager to cgroupfs for Ubuntu
      copy:
        content: |
          [engine]
          cgroup_manager = "cgroupfs"
        dest: /home/zuul/.config/containers/containers.conf
  when: not local

- name: Setup Tutorial Execution
  include_role:
    name: setup-tutorial

- name: Run quick-start tutorial
  include_tasks: quick-start.yaml

- name: Run admin tutorial
  include_tasks: admin.yaml

- name: Run tracing tutorial
  include_tasks: tracing.yaml
