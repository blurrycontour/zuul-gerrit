- name: Approve Merge Request
  uri:
    url: "https://localhost:8081/api/v4/projects/{{ project_name }}/merge_requests/{{ merge_request_iid }}/approve"
    validate_certs: no
    method: POST
    status_code: 201
    body_format: json
    headers:
      PRIVATE-TOKEN: "{{ gitlab_user_token.json['token'] }}"

- pause:
    seconds: 5

- name: Gate Merge Request
  uri:
    url: "https://localhost:8081/api/v4/projects/{{ project_name }}/merge_requests/{{ merge_request_iid }}"
    validate_certs: no
    method: PUT
    status_code: 200
    body_format: json
    headers:
      PRIVATE-TOKEN: "{{ gitlab_user_token.json['token'] }}"
    body: 
      add_labels: gateit
