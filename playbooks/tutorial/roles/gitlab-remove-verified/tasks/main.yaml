- name: Unapprove Merge Request
  uri:
    url: "https://localhost:8081/api/v4/projects/{{ project_name }}/merge_requests/{{ merge_request_iid }}/unapprove"
    validate_certs: no
    method: POST
    status_code: 201
    body_format: json
    headers:
      PRIVATE-TOKEN: ypCa3Dzb23o5nvsixwPA

- pause:
    seconds: 5
