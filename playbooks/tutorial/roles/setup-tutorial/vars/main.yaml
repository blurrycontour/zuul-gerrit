    zuulconf_file: zuul-quickstart.conf
  - compose_file: docker-compose-nodes.yaml
    nodepool_file: nodepool-nodes.yaml
    zuulconf_file: zuul-quickstart.conf
  - compose_file: docker-compose-nodes.yaml
    nodepool_file: nodepool-nodess.yaml
