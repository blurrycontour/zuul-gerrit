---
- name: Check if tools/test-setup.sh exists.
  stat:
    path: "/home/zuul/workspace/src/{{ zuul.project }}/tools/test-setup.sh"
  register: p

- name: Run tools/test-setup.sh.
  command: tools/test-setup.sh
  args:
    chdir: "/home/zuul/workspace/src/{{ zuul.project }}"
  when:
    - p.stat.exists
    - p.stat.executable
