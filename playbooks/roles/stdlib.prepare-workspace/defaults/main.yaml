---
_prepare_workspace_file_group: zuul
_prepare_workspace_file_owner: zuul
_prepare_workspace_file_path: /home/zuul
_prepare_workspace_file_state: directory

_prepare_workspace_zuul_console_path: /tmp/console.log
_prepare_workspace_zuul_console_port: 19885

_prepare_workspace_synchronize_dest: "{{ _prepare_workspace_file_path }}"
_prepare_workspace_synchronize_src: None
_prepare_workspace_synchronize_no_log: True
