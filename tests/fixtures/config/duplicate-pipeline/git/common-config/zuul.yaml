- pipeline:
    name: dup1
    manager: independent
    success-message: Build succeeded (dup1).
    source: gerrit
    trigger:
      gerrit:
        - event: change-restored
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: dup2
    manager: independent
    success-message: Build succeeded (dup2).
    source: gerrit
    trigger:
      gerrit:
        - event: change-restored
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: project-test1

- project:
    name: org/project
    dup1:
      queue: integrated
      jobs:
        - project-test1
    dup2:
      queue: integrated
      jobs:
        - project-test1
