- pipeline:
    name: dup1
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: change-restored
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: dup2
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: change-restored
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1
 

- job:
    name: project-test1

- job:
    name: project-test2

- project:
    name: org/project
    dup1:
      queue: integrated
      jobs:
        - project-test1

    dup2:
      queue: integrated
      jobs:
        - project-test1
