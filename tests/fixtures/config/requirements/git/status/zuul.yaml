- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    require:
      status: NEW
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- project:
    name: org/project1
    check:
      jobs:
        - project1-job
