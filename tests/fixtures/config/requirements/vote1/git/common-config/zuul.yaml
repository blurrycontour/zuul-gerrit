- pipeline:
    name: pipeline
    manager: independent
    require:
      approval:
        - username: jenkins
          verified: 1
    trigger:
      gerrit:
        - event: comment-added
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: trigger
    manager: independent
    trigger:
      gerrit:
        - event: comment-added
          require-approval:
            - username: jenkins
              verified: 1
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: project1-job

- job:
    name: project2-job

- project:
    name: org/project1
    pipeline:
      jobs:
        - project1-job

- project:
    name: org/project2
    trigger:
      jobs:
        - project2-job
