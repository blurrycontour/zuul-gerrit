- hosts: all
  tasks:
    - debug:
        msg: rosebud
    - debug:
        msg: setec astronomy
      no_log: true
    - debug:
        msg: setec astronomy
      no_log: true
      with_sequence: start=0 end=2
    - name: Find files
      block:
      - name: Find files
        find:
          path: "{{ ansible_user_dir }}"
          file_type: any
        register: src_files

      - name: Dereference files
        stat:
          path: "{{ item.path }}"
        with_items: "{{ src_files.files }}"
        register: src_paths
      no_log: true
