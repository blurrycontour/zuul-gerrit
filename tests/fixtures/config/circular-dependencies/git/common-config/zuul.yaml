- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
            - edited
    success:
      gerrit:
        Verified: 1
      github:
        status: success
    failure:
      gerrit:
        Verified: -1
      github:
        status: failure

- pipeline:
    name: check-unused
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
      github:
        status: success
    failure:
      gerrit:
        Verified: -1
      github:
        status: failure

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    require:
      gerrit:
        approval:
          - Approved: 1
      github:
        label: approved
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
      github:
        - event: pull_request
          action: edited
        - event: pull_request
          action: labeled
          label: approved
    success:
      gerrit:
        Verified: 2
        submit: true
      github:
        merge: true
    failure:
      gerrit:
        Verified: -2
      github: {}
    start:
      gerrit:
        Verified: 0
      github: {}
    precedence: high

- pipeline:
    name: gate-unused
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
      github:
        merge: true
    failure:
      gerrit:
        Verified: -2
      github: {}
    start:
      gerrit:
        Verified: 0
      github: {}
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/run.yaml
    required-projects:
      - common-config
      - org/project
      - org/project1
      - org/project2

- job:
    name: common-config-job

- job:
    name: project-job

- job:
    name: project1-job

- job:
    name: project2-job

- job:
    name: project3-job

- project:
    name: common-config
    check:
      jobs:
        - common-config-job
    gate:
      queue: integrated
      jobs:
        - common-config-job

- project:
    name: ^.*/project
    check:
      jobs:
        - project-job
    gate:
      queue: integrated
      jobs:
        - project-job

- project:
    name: ^.*/project1
    check:
      jobs:
        - project1-job
    gate:
      queue: integrated
      jobs:
        - project1-job

- project:
    name: ^.*/project2
    check:
      jobs:
        - project2-job
    gate:
      queue: integrated
      jobs:
        - project2-job

- project:
    name: ^.*/project3
    check:
      jobs:
        - project3-job
    gate:
      queue: integrated
      jobs:
        - project3-job
