- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    source: gerrit
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name: A

- job:
    name: B

- job:
    name: C

- job:
    name: D

- job:
    name: E

- job:
    name: F

- job:
    name: G

- project:
    name: org/project
    gate:
      jobs:
        - E:
            dependencies: C
        - A
        - B:
            dependencies: A
        - C:
            dependencies: A
        - F:
            dependencies:
              - B
              - C
        - D:
            dependencies: B
        - G:
            dependencies: F
