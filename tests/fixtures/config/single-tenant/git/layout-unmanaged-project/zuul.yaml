- pipeline:
    name: check
    manager: independent
    source: gerrit
    require:
      open: True
      current-patchset: True
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1
    start:
      gerrit:
        verified: 0

- project:
    name: org/project1
    check:
      jobs:
        - noop
