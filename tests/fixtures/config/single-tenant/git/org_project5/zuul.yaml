- image:
    name: debian
    type: cloud

- flavor:
    name: normal

- flavor:
    name: large

- label:
    name: debian-normal
    image: debian
    flavor: normal

- label:
    name: debian-large
    image: debian
    flavor: large

- section:
    name: aws-base
    abstract: true
    connection: aws
    boot-timeout: 120
    launch-timeout: 600
    flavors:
      - name: normal
      - name: large
    images:
      - name: debian

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1

- provider:
    name: aws-us-east-1-main
    section: aws-us-east-1
    labels:
      - debian-normal
      - debian-large
