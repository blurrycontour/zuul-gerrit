- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1
    disabled:
      smtp:
        to: you@example.com
    disable-after-consecutive-failures: 3

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    source:
      gerrit
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name: project-test

- job:
    name: project-test-nonvoting
    voting: false

- job:
    name: project-merge
    hold-following-changes: true

- project:
    name: org/project
    check:
      jobs:
        - project-merge:
            jobs:
              - project-test
              - project-test-nonvoting

    gate:
      jobs:
        - project-merge:
            jobs:
              - project-test
              - project-test-nonvoting
