- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: merge
    failure-message: Unable to merge change
    hold-following-changes: true
    tags:
      - merge

- job:
    name: test1

- job:
    name: test2

- job:
    name: integration

- project:
    name: org/project1
    check:
      jobs:
        - merge:
            tags:
              - extratag
        - test1:
            dependencies: merge
        - test2:
            dependencies: merge
        - integration:
            dependencies: merge

- project:
    name: org/project2
    check:
      jobs:
        - merge
        - test1:
            dependencies: merge
        - test2:
            dependencies: merge
        - integration:
            dependencies: merge
