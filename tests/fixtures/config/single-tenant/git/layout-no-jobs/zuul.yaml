- pipeline:
    name: check
    manager: independent
    source: gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: gate
    manager: dependent
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    source: gerrit
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- project:
    name: org/project
    merge-mode: cherry-pick
