- pipeline:
    name: current
    manager: independent
    require:
      github:
        current-patchset: true
      gerrit:
        current-patchset: true
    trigger:
      github:
        - event: push
      gerrit:
        - event: ref-updated

- pipeline:
    name: open
    manager: independent
    require:
      github:
        open: true
      gerrit:
        open: true
    trigger:
      github:
        - event: push
      gerrit:
        - event: ref-updated

- pipeline:
    name: review
    manager: independent
    require:
      github:
        review:
          - type: approval
      gerrit:
        approval:
          - email: herp@derp.wtf
    trigger:
      github:
        - event: push
      gerrit:
        - event: ref-updated

- pipeline:
    name: status
    manager: independent
    require:
      github:
        status: 'herp:derp:wtf'
    trigger:
      github:
        - event: push

- project:
    name: org/project1
    current:
      jobs:
        - noop
    open:
      jobs:
        - noop
    review:
      jobs:
        - noop
    status:
      jobs:
        - noop

