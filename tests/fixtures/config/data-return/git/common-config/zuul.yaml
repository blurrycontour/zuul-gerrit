- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: data-return

- job:
    name: data-return-relative
    success-url: docs/index.html

- job:
    name: child

- project:
    name: org/project
    check:
      jobs:
        - data-return
        - data-return-relative
        - child:
            dependencies:
              - data-return
              - data-return-relative
