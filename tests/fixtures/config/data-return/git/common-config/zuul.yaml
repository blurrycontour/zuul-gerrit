- pipeline:
    name: check
    manager: independent
    allow-secrets: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: data-return

- job:
    name: data-return-relative
    run: playbooks/data-return
    success-url: docs/index.html

- project:
    name: org/project
    check:
      jobs:
        - data-return
        - data-return-relative
