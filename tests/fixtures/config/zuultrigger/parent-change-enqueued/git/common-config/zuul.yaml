- pipeline:
    name: check
    manager: independent
    require:
      approval:
        - verified: -1
    trigger:
      gerrit:
        - event: patchset-created
      zuul:
        - event: parent-change-enqueued
          pipeline: gate
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: gate
    manager: dependent
    require:
      approval:
        - verified: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
      zuul:
        - event: parent-change-enqueued
          pipeline: gate
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name: project-check

- job:
    name: project-gate

- project:
    name: org/project
    check:
      jobs:
        - project-check
    gate:
      jobs:
        - project-gate
