- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: nodepool-cred
    nodeset:
      nodes:
        - name: node
          label: nodepool-credential
    run: playbooks/nodepool-cred.yaml

- project:
    name: org/project
    check:
      jobs:
        - nodepool-cred
