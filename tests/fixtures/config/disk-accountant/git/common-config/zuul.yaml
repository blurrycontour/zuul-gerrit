- pipeline:
    name: check
    manager: independent
    allow-secrets: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: dd-big-empty-file

- project:
    name: org/project
    check:
      jobs:
        - dd-big-empty-file
