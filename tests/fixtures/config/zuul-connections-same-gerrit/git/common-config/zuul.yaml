- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      alt_voting_gerrit:
        verified: -1

- job:
    name:
      project-merge


- job:
    name:
      project-test1

- job:
    name:
      project-test2

- project:
    name: org/project
    check:
      jobs:
        - project-test1
        - project-test2
