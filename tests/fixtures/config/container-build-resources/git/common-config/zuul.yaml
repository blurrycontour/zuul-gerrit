- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: container-machine
    nodeset:
      nodes:
        - name: pod
          label: pod-fedora
    run: playbooks/container-machine.yaml

- job:
    name: container-native
    nodeset:
      nodes:
        - name: namespace
          label: kubernetes-namespace
    run: playbooks/container-native.yaml

- project:
    name: org/project
    check:
      jobs:
        - container-machine
        - container-native
