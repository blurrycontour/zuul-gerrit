- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    source:
      gerrit
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name:
      project-test1

- job:
    name:
      project-test2

- job:
    name:
      project-merge
    hold-following-changes: true

- project:
    name: org/project-merge
    merge-mode: merge
    gate:
      jobs:
        - project-test1

- project:
    name: org/project-merge-resolve
    merge-mode: merge-resolve
    gate:
      jobs:
        - project-test1

- project:
    name: org/project-cherry-pick
    merge-mode: cherry-pick
    gate:
      jobs:
        - project-test1

- project:
    name: org/project-merge-branches
    merge-mode: cherry-pick
    gate:
      jobs:
        - project-merge:
            jobs:
              - project-test1
