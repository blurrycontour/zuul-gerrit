- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: project-test1

- job:
    name: project-test2

- job:
    name: project-merge
    hold-following-changes: true

- project:
    name: org/project-merge
    merge-mode: merge
    gate:
      jobs:
        - project-test1

- project:
    name: org/project-merge-resolve
    merge-mode: merge-resolve
    gate:
      jobs:
        - project-test1

- project:
    name: org/project-cherry-pick
    merge-mode: cherry-pick
    gate:
      jobs:
        - project-test1

- project:
    name: org/project-merge-branches
    merge-mode: cherry-pick
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
