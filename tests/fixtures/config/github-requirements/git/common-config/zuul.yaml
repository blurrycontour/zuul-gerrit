- pipeline:
    name: pipeline
    manager: independent
    source:
      github
    require:
      status: "zuul:check:success"
    trigger:
      github:
        - event: pr-comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: trigger
    manager: independent
    source:
      github
    trigger:
      github:
        - event: status
          status: 'zuul:check:success'
    success:
      github:
        comment: true
    failure:
      github:
        status: true

- pipeline:
    name: reviewusername
    manager: independent
    source:
      github
    require:
      approval:
        - username: '^(herp|derp)$'
    trigger:
      github:
        - event: pr-comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: reviewreq
    manager: independent
    source:
      github
    require:
      approval:
        - review: 2
    trigger:
      github:
        - event: pr-comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: reviewuserstate
    manager: independent
    source:
      github
    require:
      approval:
        - username: 'derp'
          review: 2
    trigger:
      github:
        - event: pr-comment
          comment: 'test me'
    success:
      github:
        comment: true

- job:
    name: project1-pipeline
- job:
    name: project2-trigger
- job:
    name: project3-reviewusername
- job:
    name: project4-reviewreq
- job:
    name: project5-reviewuserstate

- project:
    name: org/project1
    pipeline:
      jobs:
        - project1-pipeline

- project:
    name: org/project2
    trigger:
      jobs:
        - project2-trigger

- project:
    name: org/project3
    reviewusername:
      jobs:
        - project3-reviewusername

- project:
    name: org/project4
    reviewreq:
      jobs:
        - project4-reviewreq

- project:
    name: org/project5
    reviewuserstate:
      jobs:
        - project5-reviewuserstate
