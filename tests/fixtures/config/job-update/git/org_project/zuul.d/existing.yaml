# Every fake change in the unit tests modifies "README"

- job:
    name: existing-files
    files:
      - README.txt

- job:
    name: existing-irr
    irrelevant-files:
      - README
      - ^zuul.d/.*$

- job:
    name: existing-node
    nodeset:
      nodes:
        - name: test_node
          label: test_label

- project:
    name: org/project
    check:
      jobs:
        - existing-files
        - existing-irr
        - existing-node
