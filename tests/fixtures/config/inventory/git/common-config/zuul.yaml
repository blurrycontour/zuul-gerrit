- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- nodeset:
    name: nodeset1
    nodes:
      - name: controller
        label: controller-label
      - name: compute1
        label: compute-label
      - compute-label
    groups:
      - name: ceph-osd
        nodes:
          - controller
      - name: ceph-monitor
        nodes:
          - controller
          - compute1
          - compute-label

- job:
    name: base
    parent: null

- job:
    name: single-inventory
    nodes:
      - ubuntu-xenial

- job:
    name: group-inventory
    nodes: nodeset1
