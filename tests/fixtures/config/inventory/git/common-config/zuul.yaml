- pipeline:
    name: check
    manager: independent
    allow-secrets: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- nodeset:
    name: nodeset1
    nodes:
      - name: controller
        image: controller-image
      - name: compute1
        image: compute-image
      - name: compute2
        image: compute-image
    groups:
      - name: ceph-osd
        nodes:
          - controller
      - name: ceph-monitor
        nodes:
          - controller
          - compute1
          - compute2

- job:
    name: single-inventory
    nodes:
      - name: ubuntu-xenial
        image: ubuntu-xenial

- job:
    name: group-inventory
    nodes: nodeset1
