- hosts: all
  tasks:
    - name: Register foo.txt file.
      stat:
        path: "{{zuul.executor.log_root}}/foo.txt"
      register: foo_st

    - name: Assert foo.txt file.
      assert:
        that:
          - foo_st.stat.exists
          - foo_st.stat.isreg

    - name: Register bar.txt file.
      stat:
        path: "{{zuul.executor.log_root}}/bar.txt"
      register: bar_st

    - name: Assert bar.txt file.
      assert:
        that:
          - bar_st.stat.exists
          - bar_st.stat.isreg
