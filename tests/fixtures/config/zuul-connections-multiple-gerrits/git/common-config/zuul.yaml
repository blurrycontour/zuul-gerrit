- pipeline:
    name: review_check
    manager: independent
    source: review_gerrit
    trigger:
      review_gerrit:
        - event: patchset-created
    success:
      review_gerrit:
        verified: 1
    failure:
      review_gerrit:
        verified: -1

- pipeline:
    name: another_check
    manager: independent
    source: another_gerrit
    trigger:
      another_gerrit:
        - event: patchset-created
    success:
      another_gerrit:
        verified: 1
    failure:
      another_gerrit:
        verified: -1

- job:
    name: project-test1

- job:
    name: project-test2

- project:
    name: review.example.com/org/project1
    review_check:
      jobs:
        - project-test1

- project:
    name: another.example.com/org/project1
    another_check:
      jobs:
        - project-test2
