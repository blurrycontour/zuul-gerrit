- pipeline:
    name: promote
    manager: supercedent
    post-review: true
    trigger:
      gerrit:
        - event: change-merged

- job:
    name: base
    parent: null

- job:
    parent: base
    name: datetime-fact
    run: playbooks/datetime-fact.yaml

- project:
    name: org/project
    promote:
      jobs:
        - datetime-fact
