- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: project-common-test
    run: playbooks/project-common-test.yaml
    nodeset:
      nodes:
        - name: controller
          label: label1

# This shall run project-common on org/project1 and org/project2
# but not on org/project
- project:
    name: ^org/project.+
    check:
      jobs:
        - project-common-test
