- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- job:
    name: early-failure
    run:
      - playbooks/failure.yaml
    post-run:
      - playbooks/wait.yaml

- job:
    name: wait
    run:
      - playbooks/wait.yaml

- queue:
    name: shared

- project:
    name: org/project1
    queue: shared
    check:
      jobs:
        - early-failure
    gate:
      jobs:
        - early-failure

- project:
    name: org/project2
    queue: shared
    check:
      jobs:
        - wait
    gate:
      jobs:
        - wait
