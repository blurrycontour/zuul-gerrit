- hosts: all
  tasks:
    - name: Execute common-copy role
      include_role:
        name: common-copy

    - name: rename destdir variable for readability
      set_fact:
        srcdir: "{{ destdir }}"

    - name: Ensure executor push directory
      file:
        path: "{{ zuul.executor.log_root }}/push"
        state: directory
      delegate_to: localhost

    - name: Test pull mode
      synchronize:
        dest: "{{ zuul.executor.log_root }}/push"
        mode: pull
        src: "{{ srcdir.path }}/"
        verify_host: true

    - name: Validate push
      stat:
        path: "{{ zuul.executor.log_root }}/push/common-file"
      register: _push
      delegate_to: localhost

    - name: Assert push
      assert:
        that:
          - _push.stat.exists
          - _push.stat.isreg

    - name: Ensure controller pull directory
      file:
        path: "{{ srcdir.path }}/pull"
        state: directory

    - name: Test push mode
      synchronize:
        dest: "{{ srcdir.path }}/pull/"
        mode: push
        src: "{{ zuul.executor.log_root }}/push"
        verify_host: true

    - name: Validate pull
      stat:
        path: "{{ srcdir.path }}/pull/push/common-file"
      register: _pull

    - name: Assert pull
      assert:
        that:
          - _pull.stat.exists
          - _pull.stat.isreg
