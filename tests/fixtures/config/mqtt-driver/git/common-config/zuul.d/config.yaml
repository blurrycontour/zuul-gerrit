- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    start:
      mqtt:
        topic: "{tenant.name}/zuul_start/{pipeline.name}/{change.project}/{change.branch}"
    success:
      gerrit:
        Verified: 1
      mqtt:
        topic: "{tenant.name}/zuul_buildset/{pipeline.name}/{change.project}/{change.branch}"
    failure:
      gerrit:
        Verified: -1
      mqtt:
        topic: "{tenant.name}/zuul_buildset/{pipeline.name}/{change.project}/{change.branch}"

- job:
    name: base
    parent: null

- job:
    name: test
    run: playbooks/test.yaml

- job:
    name: dependent-test
    run: playbooks/test.yaml

- project:
    name: org/project
    check:
      jobs:
        - test
        - dependent-test:
            dependencies:
              - test

- project:
    name: common-config
    check:
      jobs: []
