- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    start:
      mqtt:
        topic: "{tenant}/zuul_start/{pipeline}/{project}/{branch}"
    success:
      gerrit:
        Verified: 1
      mqtt:
        topic: "{tenant}/zuul_buildset/{pipeline}/{project}/{branch}"
    failure:
      gerrit:
        Verified: -1
      mqtt:
        topic: "{tenant}/zuul_buildset/{pipeline}/{project}/{branch}"

- pipeline:
    name: gate
    manager: dependent
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    start:
      mqtt:
        topic: "{tenant}/zuul_start/{pipeline}/{project}/{branch}"
    success:
      gerrit:
        Verified: 2
        submit: true
      mqtt:
        topic: "{tenant}/zuul_buildset/{pipeline}/{project}/{branch}"
    failure:
      gerrit:
        Verified: -2
      mqtt:
        topic: "{tenant}/zuul_buildset/{pipeline}/{project}/{branch}"

- job:
    name: base
    parent: null

- job:
    name: test
    run: playbooks/test.yaml

- job:
    name: dependent-test
    run: playbooks/test.yaml

- project:
    name: org/project
    check:
      jobs:
        - test
        - dependent-test:
            dependencies:
              - test
    gate:
      jobs:
        - test
        - dependent-test:
            dependencies:
              - test

- project:
    name: common-config
    check:
      jobs: []
