- pragma:
    implied-branches:
      - feature/r1

- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: job
    parent: null
    run: noop.yaml
