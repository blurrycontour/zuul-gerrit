- pipeline:
    name: post
    manager: supercedent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$
      github:
        - event: pull_request
          action: closed

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: post-job

- project:
    name: ^org/project.*$
    post:
      jobs:
        - post-job
