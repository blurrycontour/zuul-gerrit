- pipeline:
    name: check
    manager: independent
    allow-secrets: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: python27
    pre-run: playbooks/pre
    post-run: playbooks/post
