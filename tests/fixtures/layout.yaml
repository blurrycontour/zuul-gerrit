queues:
  - name: check
    manager: IndependentQueueManager
    trigger:
      - event: patchset-uploaded
    success:
      verified: 1
    failure:
      verified: -1

  - name: post
    manager: IndependentQueueManager
    trigger:
      - event: ref-updated
        ref: ^(?!refs/).*$

  - name: gate
    manager: DependentQueueManager
    trigger:
      - event: comment-added
        approval: 
          - approved: 1
    success:
      verified: 2
      submit: true
    failure:
      verified: -2
    start:
      verified: 0

jobs:
  - name: ^.*-merge$
    failure-message: Unable to merge change
    hold-following-changes: true

projects:
  - name: org/project
    check:
      - project-merge:
        - project-test1
        - project-test2
    gate:
      - project-merge:
        - project-test1
        - project-test2
    post:
      - project-post
