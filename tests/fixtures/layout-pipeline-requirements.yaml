includes:
  - python-file: custom_functions.py

pipelines:
  - name: check
    manager: IndependentPipelineManager
    require:
      approval:
        - email-filter: jenkins@example.com
          older-than: 48h
      open: True
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    require:
      status:
        - NEW
      approval:
        - verified: 1
          username: jenkins
          newer-than: 48h
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
        - event: comment-added
          approval:
            - verified: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

projects:
  - name: org/project
    merge-mode: cherry-pick
    check:
      - project-check
    gate:
      - project-gate
