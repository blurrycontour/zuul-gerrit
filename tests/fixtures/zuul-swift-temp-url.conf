[gearman]
server=127.0.0.1

[zuul]
layout_config=layout.yaml
url_pattern=http://logs.example.com/{change.number}/{change.patchset}/{pipeline.name}/{job.name}/{build.number}
job_name_in_report=true

[merger]
git_dir=/tmp/zuul-test/git
git_user_email=zuul@example.com
git_user_name=zuul
zuul_url=http://zuul.example.com/p

[swift]
default_container=logs
default_logserver_prefix=http://logs.example.org/AUTH_swiftaccount/logs
X-Storage-Url=http://logs.example.org/AUTH_swiftaccount/
X-Account-Meta-Temp-Url-Key=FIXED_TEMP_URL_KEY
Send-Temp-Url-Key=false

[connection gerrit]
driver=gerrit
server=review.example.com
user=jenkins
sshkey=none
