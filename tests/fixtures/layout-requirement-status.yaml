pipelines:
  - name: check
    manager: IndependentPipelineManager
    require:
      status: NEW
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

projects:
  - name: org/project
    check:
      - project-check
