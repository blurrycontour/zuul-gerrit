[ansible_callback "test"]
test_field = test-value

# Equal sign in section name will not treated as configuration field in ansible 
[ansible_callback "remote_user = not-a-real-user"]

# A single '%' sign to would error configparser
# if interpolation syntax is enabled
[ansible_callback "ansible_interpolation"]
test_field = test-%%-value

[gearman]
server=127.0.0.1

[statsd]
# note, use 127.0.0.1 rather than localhost to avoid getting ipv6
# see: https://github.com/jsocol/pystatsd/issues/61
server=127.0.0.1

[scheduler]
tenant_config=main.yaml

[merger]
git_dir=/tmp/zuul-test/merger-git
git_user_email=zuul@example.com
git_user_name=zuul

[executor]
git_dir=/tmp/zuul-test/executor-git

[connection gerrit]
driver=gerrit
server=review.example.com
user=jenkins
sshkey=fake_id_rsa_path

[connection smtp]
driver=smtp
server=localhost
port=25
default_from=zuul@example.com
default_to=you@example.com
