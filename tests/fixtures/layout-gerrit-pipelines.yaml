includes:
  - python-file: custom_functions.py

pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: check-non-binding
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
        gerrit_user: another_user
    failure:
      gerrit:
        verified: -1
        gerrit_user: another_user

projects:
  - name: org/project
    merge-mode: cherry-pick
    check:
      - project-test1
      - project-testfile
    check-non-binding:
      - project-test2
