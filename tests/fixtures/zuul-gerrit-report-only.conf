[gearman]
server=127.0.0.1

[scheduler]
tenant_config=config/zuul-connections-same-gerrit/main.yaml

[merger]
git_dir=/tmp/zuul-test/git
git_user_email=zuul@example.com
git_user_name=zuul

[executor]
git_dir=/tmp/zuul-test/executor-git

[connection gerrit]
driver=gerrit
server=review.example.com
user=jenkins
sshkey=none

[connection report_gerrit]
driver=gerrit
server=review.example.com
user=zuul
sshkey=none
report_only=true
