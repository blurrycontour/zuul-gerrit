pipelines:
  - name: pipeline
    manager: IndependentPipelineManager
    reject:
      approval:
        - username: 'zuul'
    trigger:
      gerrit:
        - event: comment-added
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: trigger
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: comment-added
          reject-approval:
            - username: 'zuul'
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

projects:
  - name: org/project1
    pipeline:
      - project1-pipeline
  - name: org/project2
    trigger:
      - project2-trigger
