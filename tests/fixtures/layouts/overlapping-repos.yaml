- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: test-job
    workspace-scheme: flat
    required-projects:
      - component/subcomponent
      - component

- job:
    name: test-job-unique
    workspace-scheme: unique
    required-projects:
      - component_1
      - component_1/subcomponent
      - component_2/subcomponent

- project:
    name: component_1
    check:
      jobs:
        - test-job-unique

- project:
    name: component_1/subcomponent
    check:
      jobs:
        - test-job-unique


- project:
    name: component_2/subcomponent
    check:
      jobs:
        - test-job-unique