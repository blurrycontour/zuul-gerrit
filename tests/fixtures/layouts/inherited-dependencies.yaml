- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: A
    files: main.c

- job:
    name: B
    depends-on: A

- job:
    name: A2
    parent: A

- job:
    name: B2
    parent: B
    depends-on: A2


- project:
    name: org/project
    check:
      jobs:
        - A2
        - B2
