- pipeline:
    name: state-check
    manager: independent
    require:
      gitea:
        open: true
        merged: false
    trigger:
      gitea:
        - event: gt_pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gt_pull_request
          action:
            - opened
            - changed
    success:
      gitea:
        comment: true

- pipeline:
    name: approval-check
    manager: independent
    require:
      gitea:
        approved: true
    trigger:
      gitea:
        - event: gt_pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gt_pull_request
          action:
            - opened
            - changed
    success:
      gitea:
        comment: true

- pipeline:
    name: label-check
    manager: independent
    require:
      gitea:
        labels:
          - gateit
          - another_label
    trigger:
      gitea:
        - event: gt_pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gt_pull_request
          action:
            - opened
            - changed
    success:
      gitea:
        comment: true

