- pipeline:
    name: gate
    manager: dependent
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: project-merge
    hold-following-changes: true

- job:
    name: project-test1

- job:
    name: project-test2

- job:
    name: project-test3

- job:
    name: project-testfile
    files:
      - '.*-requires'

- project:
    name: org/project
    merge-mode: cherry-pick
    gate:
      jobs:
      - project-merge
      - project-test1:
          dependencies:
            - project-merge
      - project-test2:
          dependencies:
            - project-merge
      - project-test3:
          dependencies:
            - project-merge
      - project-testfile:
          dependencies:
            - project-merge
