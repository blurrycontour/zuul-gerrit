- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: parent-job
    files: parent.txt

- job:
    name: child-job

- project:
    name: org/project
    check:
      jobs:
        - parent-job
        - child-job:
            dependencies: parent-job
