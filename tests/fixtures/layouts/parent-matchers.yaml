- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: parent-job
    files: foo.txt

- job:
    name: parent-job
    files: bar.txt
    
- job:
    name: child-job
    parent: parent-job

- project:
    name: org/project
    check:
      jobs:
        - child-job
