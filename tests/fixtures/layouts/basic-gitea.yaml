- pipeline:
    name: check
    manager: independent
    trigger:
      gitea:
        - event: gt_pull_request
          action:
            - opened
            - reopened
            - changed
        - event: gt_push

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-test1
        - project-test2
