- pipeline:
    name: check
    manager: independent
    trigger:
      gitlab:
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
    start:
      gitlab:
        comment: True
    success:
      gitlab:
        comment: True
    failure:
      gitlab:
        comment: True

- pipeline:
    name: post
    post-review: true
    manager: independent
    trigger:
      gitlab:
        - event: gl_push
          ref: ^refs/heads/.*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- job:
    name: project-post-job
    run: playbooks/project-post.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-test1
        - project-test2
    post:
      jobs:
        - project-post-job
