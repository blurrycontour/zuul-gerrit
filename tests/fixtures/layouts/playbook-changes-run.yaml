- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    pre-run: playbooks/base-pre-run.yaml
    run: playbooks/base.yaml

- job:
    name: project-test-playbook-changes
    run: playbooks/project-test-playbook-changes.yaml
    pre-run: playbooks/pre-run.yaml
    files:
      - a/non/existant/file

- project:
    name: org/project
    check:
      jobs:
        - project-test-playbook-changes
