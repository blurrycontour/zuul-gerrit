- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    always-files:
      - ^base_make_it_run$

- job:
    name: project-test-always-files-parent
    run: playbooks/project-test-always-files.yaml
    always-files:
      - ^parent_make_it_run$

- job:
    name: project-test-always-files
    parent: project-test-always-files-parent
    run: playbooks/project-test-always-files.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-test-always-files
