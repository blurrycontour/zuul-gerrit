pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

jobs:
  - name: ^.*$
    swift:
      - name: logs
  - name: ^.*-merge$
    # swift requires a name
    swift:
        container: merge_assets
    failure-message: Unable to merge change

projects:
  - name: test-org/test
    check:
      - test-merge
      - test-test
