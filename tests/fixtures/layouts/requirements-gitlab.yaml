- pipeline:
    name: state-check
    manager: independent
    require:
      gitlab: &state-require
        open: true
        merged: false
      gitlab_ce: *state-require
    trigger:
      gitlab: &state-trigger
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
      gitlab_ce: *state-trigger
    success:
      gitlab:
        comment: true

- pipeline:
    name: approval-check
    manager: independent
    require:
      gitlab: &approval-require
        approved: true
      gitlab_ce: *approval-require
    trigger:
      gitlab: &approval-trigger
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
      gitlab_ce: *approval-trigger
    success:
      gitlab: &approval-success
        comment: true
      gitlab_ce: *approval-success

- pipeline:
    name: label-check
    manager: independent
    require:
      gitlab: &label-require
        labels: gateit
      gitlab_ce: *label-require
    trigger:
      gitlab: &label-trigger
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
      gitlab_ce: *label-trigger
    success:
      gitlab: &label-success
        comment: true
      gitlab_ce: *label-success

