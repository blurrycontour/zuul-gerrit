- pipeline:
    name: state-check
    manager: independent
    require:
      gitlab:
        open: true
    trigger:
      gitlab:
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
    success:
      gitlab:
        comment: true

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project1-test
    run: playbooks/project-test.yaml

- project:
    name: org/project1
    state-check:
      jobs:
        - project1-test