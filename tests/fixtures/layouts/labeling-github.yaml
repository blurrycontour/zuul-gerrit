- pipeline:
    name: labels
    description: Trigger on labels
    manager: independent
    trigger:
      github:
        - event: pr-label
          label:
            - 'test'
            - '-do not test'
    success:
      github:
        label:
          - 'tests passed'
          - '-test'

- job:
    name: project-labels

- project:
    name: org/project
    labels:
      jobs:
        - project-labels
