- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: project-testfile
    files:
      - .*-requires

- project:
    name: org/no-jobs-project
    check:
      jobs:
        - project-testfile
