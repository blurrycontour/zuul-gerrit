pipelines:
  - name: 'check'
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    reporter:
      - gerrit

project-templates:
  - name: template-generic
    check:
     - '{project}-merge'

projects:
  - name: organization/project
    template:
      - name: template-generic
        project: 'myproject'
