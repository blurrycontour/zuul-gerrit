pipelines:
  - name: check
    manager: IndependentPipelineManager
    merge-failure-message: "Could not merge the change. Please rebase..."
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

  - name: post
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$
    merge-failure:
      gerrit:
        Verified: -1

  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    merge-failure:
      gerrit:
        Verified: -1
      smtp:
        to: you@example.com
    start:
      gerrit:
        Verified: 0
    precedence: high

projects:
  - name: org/project
    check:
      - project-check
