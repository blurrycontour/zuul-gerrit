- pipeline:
    name: check
    manager: independent
    trigger:
      gitlab:
        - event: bc_pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: bc_pull_request
          action:
            - opened
            - changed
    start:
      bitbucketcloud:
        comment: True
    success:
      bitbucketcloud:
        comment: True
        review: approve
    failure:
      gitlab:
        comment: True
        review: unapprove


- pipeline:
    name: post
    post-review: true
    manager: independent
    trigger:
      gitlab:
        - event: bc_push
          ref: ^refs/heads/.*$

- pipeline:
    name: tag
    post-review: true
    manager: independent
    trigger:
      gitlab:
        - event: bc_push
          ref: ^refs/tags/.*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- job:
    name: project-post-job
    run: playbooks/project-post.yaml

- job:
    name: project-tag-job
    run: playbooks/project-tag.yaml


- project:
    name: org/project
    check:
      jobs:
        - project-test1
        - project-test2
    post:
      jobs:
        - project-post-job
    tag:
      jobs:
        - project-tag-job
