includes:
  - python-file: custom_functions.py

pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      review_gerrit:
        - event: comment-added
          require-approval:
            - username: zuul
              older-than: 48h
        - event: comment-added
          require-approval:
            - email: zuul@example.com
              newer-than: 48h
        - event: comment-added
          require-approval:
            - approved: 1
        - event: comment-added
          require-approval:
            - approved: 1
              username: zuul
              email: zuul@example.com
    success:
      review_gerrit:
        verified: 1
    failure:
      review_gerrit:
        verified: -1

projects:
  - name: org/project
    merge-mode: cherry-pick
    check:
      - project-check
