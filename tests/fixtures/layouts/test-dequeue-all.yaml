- pipeline:
    name: check1
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: check2
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- job:
    name: project-bitrot
    nodeset:
      nodes:
        - name: static
          label: ubuntu-xenial
    run: playbooks/project-bitrot.yaml

- project:
    name: org/project1
    check1:
      jobs:
        - project-test1
    check2:
      jobs:
        - project-bitrot

- project:
    name: org/project2
    check1:
      jobs:
        - project-test2
    check2:
      jobs:
        - project-bitrot

- project:
    name: org/project
    check1:
      jobs:
        - project-test1
        - project-test2
    check2:
      jobs:
        - project-bitrot
