pipelines:
  - name: pipeline
    manager: IndependentPipelineManager
    require:
      any-approval:
        - username: jenkins
          older-than: 48h
    trigger:
      gerrit:
        - event: comment-added
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

  - name: trigger
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: comment-added
          require-any-approval:
            - username: jenkins
              older-than: 48h
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

projects:
  - name: org/project1
    pipeline:
      - project1-pipeline
  - name: org/project2
    trigger:
      - project2-trigger
