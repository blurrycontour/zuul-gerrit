<div class="container-fluid">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="../" target="_self">Zuul Dashboard</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="status.html" target="_self">Status</a></li>
      <li><a href="projects.html" target="_self">Projects</a></li>
      <li class="active"><a href="jobs.html" target="_self">Jobs</a></li>
      <li><a href="builds.html" target="_self">Builds</a></li>
    </ul>
  </div>
  </nav>
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Context</th>
        <th>Last builds</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="job in $ctrl.jobs">
        <td><a href="job.html?job_name={{ job.name }}" target="_self">
            {{ job.name }}</a></td>
        <td>{{ job.description }}</td>
        <td><a ng-click="$ctrl.job_fetch(job)">locations</a></td>
        <td><a href="builds.html?job_name={{ job.name }}" target="_self">
            builds</a></td>
      </tr>
      <tr ng-if="job.expanded" ng-repeat-end="">
        <td colspan="3">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="detail in job.details">
              <!-- TODO: make clickable link to cgit files ? -->
              {{ detail.source_context }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
