<div class="container-fluid">
  <div class="container-fluid panel-group">
    <div class="panel panel-info">
      <div class="panel-heading">Project {{ project_name }}</div>
      <div class="panel panel-body">
        <table class="table table-condensed table-bordered">
          <tr>
            <td>Canonical name</td>
            <td>{{ project.canonical_name }}</td>
          </tr>
          <tr ng-if="project.default_branch">
            <td>Default branch</td>
            <td>{{ project.default_branch }}</td>
          </tr>
          <tr ng-if="project.merge_mode">
            <td>Merge mode</td>
            <td>{{ project.merge_mode }}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="panel panel-info" *ngIf="project.pipelines">
      <div class="panel-heading">Pipelines</div>
      <div class="panel panel-body">
        <div *ngFor="const pipeline of project.pipelines">
          <h3>{{ pipeline.name }}</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="const job of pipeline.jobs">
              <a [routerLink]="['../job.html']"
                 [queryParams]="{job_name: job.name }" target="_self">
                  {{ job.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
