<div class="container-fluid">
  <div class="container-fluid panel-group">
    <div class="panel panel-info">
      <div class="panel-heading">Project {{ project_name }}</div>
      <div class="panel panel-body">
        <table class="table table-condensed table-bordered">
          <tr>
            <td>Canonical name</td>
            <td>{{ project.canonical_name }}</td>
          </tr>
          <tr>
            <td>Connection name</td>
            <td>{{ project.connection_name }}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="panel panel-info" *ngFor="let config of project.configs">
      <div class="panel-heading">Configuration</div>
      <div class="panel panel-body">
        <table class="table table-condensed table-bordered">
          <tr>
            <td>Default branch</td>
            <td>{{ config.default_branch }}</td>
          </tr>
          <tr>
            <td>Merge mode</td>
            <td>{{ config.merge_mode }}</td>
          </tr>
          <tr *ngIf="config.templates">
            <td>Project template</td>
            <td>
              <ul class="list-unstyled">
                <li *ngFor="let template of config.templates">
                  {{ template }}
                </li>
              </ul>
            </td>
          </tr>

        </table>
        <div class="panel panel-info"><div class="panel-heading">Pipelines</div>
        <div class="panel panel-body">
          <div *ngFor="let pipeline of config.pipelines">
            <h3>{{ pipeline.name }}</h3>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let job of pipeline.jobs">
                <a [routerLink]="['../job.html']"
                   [queryParams]="{job_name: job[0].name }" target="_self">
                    {{ job[0].name }}</a>
              </li>
            </ul>
          </div>
        </div></div>
      </div>
    </div>
  </div>
</div>
