<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <title>Zuul Status</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/zuul.css" />
</head>
<body>
    <div id="zuul_container"></div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-visibility.min.js"></script>
    <script src="/static/js/jquery.graphite.min.js"></script>
    <script src="javascripts/jquery.zuul.js"></script>
    <script src="javascripts/zuul.app.js"></script>
    <script>
        // @license magnet:?xt=urn:btih:8e4f440f4c65981c5bf93c76d35135ba5064d8b7&dn=apache-2.0.txt Apache 2.0
        var url = new URL(window.location);
        var params = {
            tenant: url.searchParams.get('tenant')
        }
	$.ajax({type: 'GET',
                url: 'config.json',
                dataType: 'json',
                success: function(data) {
                    params["zuul_web_url"] = data["zuul_web_url"];
                },
                data: {},
                async: false
        });
        zuul_build_dom(jQuery, '#zuul_container');
        zuul_start(jQuery, params);
        // @license-end
    </script>
</body>
</html>
