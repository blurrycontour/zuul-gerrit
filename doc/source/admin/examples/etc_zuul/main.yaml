- admin-rule:
    name: gozer_rule
    conditions:
      - groups: gozerian
- admin-rule:
    name: venkman_rule
    conditions:
      - preferred_username: venkman
- tenant:
    name: example-tenant
    admin-rules:
      - gozer_rule
    source:
      gerrit:
        config-projects:
          - zuul-config
        untrusted-projects:
          - test1
          - test2
      opendev.org:
        untrusted-projects:
          - zuul/zuul-jobs:
              include:
                - job
- tenant:
    name: example-tenant-2
    admin-rules:
      - venkman_rule
    source:
      gerrit:
        config-projects:
          - zuul-config
        untrusted-projects:
          - test3
          - test4
      zuul-ci.org:
        untrusted-projects:
          - zuul-jobs:
              include:
                - job
