- hosts: all
  roles:
    - role: ensure-twine
      twine_python: python3
    - role: upload-pypi
      pypi_repository: pypitest
      pypi_repository_url: https://test.pypi.org/legacy/
      pypi_path: "{{ zuul_workspace_root }}/src/{{ zuul.project.canonical_name }}/dist"
      when: zuul_success | bool
