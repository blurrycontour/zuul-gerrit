- pipeline:
    name: check
    manager: independent
    trigger:
      gitea:
        - event: gt_pull_request
          action:
            - opened
        - event: gt_push
    success:
      gitea:
        comment: true
        status: "success"

- pipeline:
    name: gate
    manager: dependent
    trigger:
      gitea:
        - event: gt_pull_request
          action: comment
          comment: merge_me
    success:
      gitea:
        merge: true
 
- pipeline:
    name: post
    post-review: true
    manager: independent
    precedence: low
    trigger:
      gitea:
        - event: gt_push
          ref: ^refs/heads/.*$
