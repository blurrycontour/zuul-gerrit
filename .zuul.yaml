- job:
    name: tox-linters
    pre-run: pre
    post-run: post
    success-url: http://zuulv3-dev.openstack.org/logs/{build.uuid}/
    failure-url: http://zuulv3-dev.openstack.org/logs/{build.uuid}/
    timeout: 1800
    nodes:
      - name: ubuntu-xenial
        image: ubuntu-xenial

- job:
    name: tox-cover
    pre-run: pre
    post-run: post
    success-url: http://zuulv3-dev.openstack.org/logs/{build.uuid}/
    failure-url: http://zuulv3-dev.openstack.org/logs/{build.uuid}/
    voting: false
    timeout: 1800
    nodes:
      - name: ubuntu-xenial
        image: ubuntu-xenial

- job:
    name: tox-py27
    pre-run: pre
    post-run: post
    success-url: http://zuulv3-dev.openstack.org/logs/{build.uuid}/
    failure-url: http://zuulv3-dev.openstack.org/logs/{build.uuid}/
    timeout: 1800
    nodes:
      - name: ubuntu-xenial
        image: ubuntu-xenial

- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - tox-cover
        - tox-linters
        - tox-py27
