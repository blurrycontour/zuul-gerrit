- nodeset:
    name: zuul-functional
    nodes:
      - name: controller
        label: ubuntu-xenial
      - name: node1
        label: ubuntu-xenial
      - name: node2
        label: ubuntu-xenial
    groups:
      - name: node
        nodes:
          - node1
          - node2

- job:
    name: zuul-stream-functional
    parent: multinode
    nodeset: zuul-functional
    pre-run: playbooks/zuul-stream/pre.yaml
    run: playbooks/zuul-stream/functional.yaml
    post-run:
      - playbooks/zuul-stream/post.yaml
      - playbooks/zuul-stream/post-ara.yaml
    required-projects:
      - openstack/ara
    files:
      - zuul/ansible/callback/.*
      - playbooks/zuul-stream/.*

- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - build-openstack-sphinx-docs:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - tox-cover:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
            voting: false
        - tox-pep8
        - tox-py35:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - build-javascript-content:
            success-url: 'npm/html/status.html'
            files:
              - package.json
              - webpack.config.js
              - yarn.lock
              - web/.*
            vars:
              javascript_content_dir: zuul/web/static
              npm_command: build:gate
        - nodejs-npm-run-lint:
            success-url: 'npm/reports/bundle.html'
            files:
              - package.json
              - webpack.config.js
              - yarn.lock
              - web/.*
        - zuul-stream-functional
    gate:
      jobs:
        - build-openstack-sphinx-docs:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - tox-pep8
        - tox-py35:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - build-javascript-content:
            success-url: 'npm/html/status.html'
            files:
              - package.json
              - webpack.config.js
              - yarn.lock
              - web/.*
            vars:
              javascript_content_dir: zuul/web/static
              npm_command: build:gate
        - nodejs-npm-run-lint:
            success-url: 'npm/reports/bundle.html'
            files:
              - package.json
              - webpack.config.js
              - yarn.lock
              - web/.*
        - zuul-stream-functional
    post:
      jobs:
        - publish-openstack-sphinx-docs-infra
        - publish-openstack-python-branch-tarball
        - publish-openstack-javascript-content
