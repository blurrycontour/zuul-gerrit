- job:
    name: zuul-migrate
    base: unittests
    required-projects:
      - openstack-infra/project-config

- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - tox-docs
        - tox-cover:
            voting: false
        - tox-pep8
        - tox-py35
        - tox-tarball
        - zuul-migrate
