- nodeset:
    name: zuul-functional
    nodes:
      - name: controller
        label: ubuntu-xenial
      - name: node1
        label: ubuntu-xenial
      - name: node2
        label: ubuntu-xenial
    groups:
      - name: node
        nodes:
          - node1
          - node2

- job:
    name: zuul-stream-functional
    parent: multinode
    nodes: zuul-functional
    pre-run: playbooks/zuul-stream/pre
    run: playbooks/zuul-stream/functional
    post-run: playbooks/zuul-stream/post
    required-projects:
      - openstack/ara
    files:
      - "zuul/ansible/callback/.*"
      - "playbooks/zuul-stream/.*"

- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - tox-docs
        - tox-cover:
            voting: false
        - tox-pep8
        - tox-py35
        - zuul-stream-functional
    gate:
      jobs:
        - tox-docs
        - tox-pep8
        - tox-py35
    post:
      jobs:
        - publish-openstack-python-branch-tarball
