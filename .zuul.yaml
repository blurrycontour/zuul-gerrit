- job:
    name: zuul-push-container-images
    parent: pbrx-push-container-images
    pre-run: playbooks/zuul-containers/pre.yaml
    secrets:
      - zuul_docker_login

- project:
    check:
      jobs:
        - build-sphinx-docs:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
            vars:
              sphinx_python: python3
        - tox-pep8
        - tox-py35:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - tox-py36:
            nodeset: ubuntu-bionic
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - zuul-build-dashboard
        - zuul-build-dashboard-multi-tenant
        - nodejs-npm-run-lint:
            vars:
                node_version: 8
            success-url: 'npm/reports/bundle.html'
            files:
              - package.json
              - tsconfig.json
              - tslint.json
              - web/.*
              - webpack.config.js
              - yarn.lock
        - zuul-stream-functional
        - zuul-tox-remote
        - pbrx-build-container-images:
            vars:
              pbrx_prefix: zuul
        - pbrx-push-container-images:
            vars:
              pbrx_prefix: zuul
            voting: false
        - nodepool-zuul-functional:
            voting: false
    gate:
      jobs:
        - build-sphinx-docs:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
            vars:
              sphinx_python: python3
        - tox-pep8
        - tox-py35:
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - tox-py36:
            nodeset: ubuntu-bionic
            irrelevant-files:
              - zuul/cmd/migrate.py
              - playbooks/zuul-migrate/.*
        - zuul-build-dashboard
        - nodejs-npm-run-lint:
            vars:
                node_version: 8
            success-url: 'npm/reports/bundle.html'
            files:
              - package.json
              - tsconfig.json
              - tslint.json
              - web/.*
              - webpack.config.js
              - yarn.lock
        - zuul-stream-functional
        - zuul-tox-remote
        - pbrx-build-container-images:
            vars:
              pbrx_prefix: zuul
    post:
      jobs:
        - publish-zuul-docs
        - publish-openstack-python-branch-tarball
        - publish-openstack-javascript-content:
            vars:
                node_version: 8
    release:
      jobs:
        - publish-zuul-docs
