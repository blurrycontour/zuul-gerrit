- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - tox-docs
        - tox-cover:
            voting: false
        - tox-pep8
        - tox-py35
    gate:
      jobs:
        - tox-docs
        - tox-pep8
        - tox-py35
    post:
      jobs:
        - publish-openstack-python-docs:
            vars:
              afs_target: 'infra/zuul'
        - publish-openstack-python-branch-tarball
