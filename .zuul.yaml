- nodeset:
    name: ceph-cluster
    nodes:
      - name: controller
        label: ubuntu-xenial
      - name: compute1
        label: ubuntu-xenial
      - name: compute2
        label: ubuntu-xenial
    groups:
      - name: ceph-osd
        nodes:
          - controller
      - name: ceph-monitor
        nodes:
          - controller
          - compute1
          - compute2

- job:
    parent: base
    name: ceph-multinode
    nodes: ceph-cluster
    run: playbooks/showceph

- project:
    name: openstack-infra/zuul
    check:
      jobs:
        - ceph-multinode
