[tox]
minversion = 1.6
skipsdist = True
envlist = node

[testenv]
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C

[testenv:node]
deps = nodeenv
commands =
  {toxinidir}/tools/install-js.sh {toxworkdir}/{envname} {envdir}
  grunt {posargs}
